name: Gradle Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Build flavor'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DEV_BASE_URL: ${{ secrets.ENV }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Set Flavor
        id: flavor
        run: |
          FLAVOR="${{ github.event.inputs.flavor || 'dev' }}"
          echo "CAP_FLAVOR=${FLAVOR^}" >> $GITHUB_OUTPUT

      - name: Extract App Version
        id: version
        run: |
          VERSION_NAME=$(./gradlew -q :app:properties | grep "versionName:" | awk '{print $2}')
          VERSION_CODE=$(./gradlew -q :app:properties | grep "versionCode:" | awk '{print $2}')
          echo "versionName=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Clean
        run: ./gradlew clean

      - name: Build APK
        run: ./gradlew assemble${{ steps.flavor.outputs.CAP_FLAVOR }}Release

      - name: Run unit tests
        run: ./gradlew test${{ steps.flavor.outputs.CAP_FLAVOR }}DebugUnitTest

      - name: Set up Android SDK and Emulator
        uses: android-actions/setup-android@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          emulator-options: '-no-window -no-audio -no-boot-anim'
          force-avd-creation: true
          profile: default

      - name: Start Android emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd default -no-window -no-audio -no-boot-anim &
          adb wait-for-device
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0
          adb shell input keyevent 82
          sleep 30

      - name: Run Instrumented Tests
        run: ./gradlew connected${{ steps.flavor.outputs.CAP_FLAVOR }}DebugAndroidTest

      - name: Get Short SHA
        id: short_sha
        run: echo "short=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT


